<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div id="title-div">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="form">
      <form id="survey-form" action="#">
        <p>
          <label for="name" id="name-label">Name</label><br>
          <input type="text" id="name" class="stretch" name="name" placeholder="Enter your name" required>
        </p>
        <p>
          <label for="email" id="email-label">Email</label><br>
          <input type="email" id="email" class="stretch" name="email" placeholder="Enter your email" required>
        </p>
        <p>
          <label for="number" id="number-label">Age (optional)</label><br>
          <input type="number" id="number" class="stretch" name"age" min="0" max="100" placeholder="Age">
        </p>
        <p>
          <label for="dropdown">Which option best describes your current role?</label><br>
          <select id="dropdown" name="dropdown">
            <option value="none" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</other>
          </select>
        </p>
        <p>
          <label>Would you recommend freeCodeCamp to a friend?</label><br>
          <input type="radio" id="definitely" name="recommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" id="notsure" name="recommend" value="notsure">
          <label for="notsure">Not sure</label>
        </p>
        <p>
          <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="dropdown2" name="dropdown">
            <option value="none" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </p>
        <p>
          <label>What would you like to see improved? (Check all that apply)</label><br>
          <input type="checkbox" id="frontendprojects" name="frontendprojects" value="yes">
          <label for="frontendprojects">Front-end Projects</label><br>
          <input type="checkbox" id="backendprojects" name="backendprojects" value="yes">
          <label for="backendprojects">Back-end Projects</label><br>
          <input type="checkbox" id="datavisualization" name="datavisualization" value="yes">
          <label for="datavisualization">Data Visualization</label><br>
          <input type="checkbox" id="challenges" name="challenges" value="yes">
          <label for="challenges">Challenges</label><br>
          <input type="checkbox" id="opensourcecommunity" name="opensourcecommunity" value="yes">
          <label for="opensourcecommunity">Open Source Community</label><br>
          <input type="checkbox" id="gitterhelprooms" name="gitterhelprooms" value="yes">
          <label for="gitterhelprooms">Gitter help rooms</label><br>
          <input type="checkbox" id="videos" name="videos" value="yes">
          <label for="videos">Videos</label><br>
          <input type="checkbox" id="citymeetups" name="citymeetups" value="yes">
          <label for"citymeetups">City Meetups</label><br>
          <input type="checkbox" id="wiki" name="wiki" value="yes">
          <label for="wiki">Wiki</label><br>
          <input type="checkbox" id="forum" name="forum" value="yes">
          <label for="forum">Forum</label><br>
          <input type="checkbox" id="additionalcourses" name="additionalcourses" value="yes">
          <label for="additionalcourses">Additional Courses</label>
        </p>
        <p>
          <label for="comments">Any comments or suggestions?</label><br>
          <textarea id="comments" class="stretch" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        </p>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
  </main>
</body>
</html>
